<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <label for="id">아이디:</label><br>
            <input type="text" id="id" name="id" required><br><br>

            <label for="password">패스워드:</label><br>
            <input type="password" id="password" name="password" required><br>
            <span class="error" id="passwordError"></span><br><br>

            <label for="confirmPassword">패스워드 확인:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <span class="error" id="confirmPasswordError"></span><br><br>

            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="address">주소:</label><br>
            <input type="text" id="address" name="address"><br><br>

            <button type="submit">가입</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let passwordError = document.getElementById('passwordError');
            let confirmPasswordError = document.getElementById('confirmPasswordError');
            let valid = true;

            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (password.length < 8 || password.length > 32 || !/[A-Za-z]/.test(password) || !/\d/.test(password)) {
                passwordError.textContent = '영문자 대/소문자, 숫자 포함 8 ~ 32자';
                valid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = '패스워드가 일치하지 않습니다.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        };
    </script>
</body>
</html>
