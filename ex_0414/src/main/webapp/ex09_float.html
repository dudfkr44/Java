<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{ margin: 0; padding: 0; }
			
			#wrap{ width: 430px;
				   margin: 10px auto;
				   border: 5px solid #f00;
				   background: black; }
				   
			#header{ background: #09f;
					 text-align: center;
					 color: white;
					 padding: 10px 0; }
					 
			#content{ background: #ccc;
					  overflow: hidden; }
					  
			.left{ float: left;
				   width: 180px;
				   height: 180px;
				   background: #fcf; }
				   
			.right{ float: right;
					width: 180px;
					height: 180px;
					background: #fff; }
					
			#footer{ background: #33f;
					 text-align: center;
					 color: #fff;
					 padding: 10px 0; }
		</style>
	</head>
	
	<body>
		<div id="wrap">
			<div id="header">
				<h3>우리의 자랑 스포츠의 꽃</h3>
			</div>
			
			<div id="content">
				<div class="left">
					내용1
				</div>
				
				<div class="right">
					내용2
				</div>
			</div>
			
			<div id="footer">
				저작권 정보
			</div>
		</div>
	</body>
</html>
