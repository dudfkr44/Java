<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/* list-style: none (ul - li 태그 점 빼기) */
			/* padding-left: 10px (이미지 넣을 여백 주기) */
			
			ul.cls1 li{ list-style: none;
						background: url(image/bg_dotted.gif) no-repeat 0 70%;
						padding-left:10px; }
			ul.cls2 li{ list-style: none;
						background: url(image/arrow.gif) no-repeat 0 center;
						padding-left:10px; }
		</style>
	</head>
	<body>
		<ul class="cls1">
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
		<ul class="cls2">
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</body>
</html>
