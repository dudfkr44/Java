<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font</title>
		<style>
		.f1{font-size:30px;}
		.f2{font-style:italic;}
		.f3{font-weight:bold;}
		.f4{font-family:sans-serif, "궁서", "돋움", gulim;}
		.f5{font-variant:small-caps;}
/*		.f6{font:bold - 두께(weight)
			normal - 스타일(style: normal, italic)
			small-caps - 글꼴 변형(variant: small-caps)
			30px - 크기(size)
			"굴림", sans-serif; - 글꼴(font-family) } */
		/* bold(글꼴 두께-weight)를 설정하려면 글자 크기(size), 글꼴(font-family)까지 설정되어야 한다. */	
		.f6{font:bold 30px "굴림", sans-serif;}
		</style>
	</head>
	
	<body>
		<p class="f1">글자 크기</p>
		<p class="f2">글자 스타일</p>
		<p class="f3">글자 두께</p>
		<p class="f4">글꼴</p>
		<p class="f5">The end</p>
		<p class="f6">폰트 Css 축약식 사용 시 주의사항</p>
	</body>
</html>
