<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border (선)</title>
		<style>
			p{border-width: 2px; border-color: blue;}
			/* 선 두께, 선 색상 */
			.box01{border-style: none;}/* 선 모양 - 없음 */
			.box02{border-style: hidden;}/* 선 모양 - 숨김 */
			.box03{border-style: dotted;}/* 선 모양 - 점선 */
			.box04{border-style: dashed;}/* 선 모양 - 길쭉한 점선 */
			.box05{border-style: solid;}/* 선 모양 - 실선 */
			.box06{border-style: double;}/* 선 모양 - 두 개의 실선 */
			.box07{border-style: groove;}/* 선 모양 - 두꺼운 실선 - 아래에서 비추는 실선 */
			.box08{border-style: ridge;}/* 선 모양 - 두꺼운 실선 - 위에서 비추는 실선 */
			.box09{border-style: inset;}/* 선 모양 - 두꺼운 실선 - 그림자가 있는 실선 */
			.box10{border-width: 10; border-color: green; border-style: outset;}/* 선 모양 - 두꺼운 실선 - 그림자가 있는 실선 */
/*			.box11{border: 20px solid red;} */
/*			.box11{border: solid #f00 10px;} */
			.box11{border: solid red;}
			.div1{border: 10px solid #0f0;}
			.div2{border: 10px dotted red; width: 200px; height: 100px;}
			.div3{border-bottom: 10px solid blue;}

		</style>
	</head>
	
	<body>
		<p class="box01">border 연습 중01</p>
		<p class="box02">border 연습 중02</p>
		<p class="box03">border 연습 중03</p>
		<p class="box04">border 연습 중04</p>
		<p class="box05">border 연습 중05</p>
		<p class="box06">border 연습 중06</p>
		<p class="box07">border 연습 중07</p>
		<p class="box08">border 연습 중08</p>
		<p class="box09">border 연습 중09</p>
		<p class="box10">border 연습 중10</p>
		<p class="box11">border 속성 통합</p>
		<div class="div1">연습 중 11</div>
		<div class="div2">연습 중 12</div>
		<div class="div3">연습 중 13</div>
	</body>
</html>
