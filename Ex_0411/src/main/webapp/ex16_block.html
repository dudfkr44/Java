<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 요소 -> 블록 요소 변환</title>
		
		<style>
			/* display: block - 인라인 요소인 span을 블록 요소로 변환 */
			span{ display: block;
				  background: yellow;}
			a{ background: aqua; }
			
			
		</style>
	</head>
	
	<body>
		<div>
			<img src="image/verticalAlign01.jpg" alt="이미지">
			<span>이미지1</span>
			<a href="#">링크</a>
		</div>
	</body>
</html>
