<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 정의하기</title>
		
		<!-- CSS(Cascading Style Sheet) -->
		<style>
			/* CSS의 적용은 해당 영역에서 적용 */	
			h1{background: green;}
			h2{color: red;}
			h3{color: blue;}
			p{color: rgb(103, 207, 186);}
			span{color: #a36;}
		</style>
	</head>
	
	<body>
		<h1>스타일 연습 01</h1>
		<h1>스타일 연습 02</h1>
		<h2>스타일 연습 03</h2>
		<h3>스타일 연습 04</h3>
		<p><span>개구쟁이</span> 뽀로로</p>
	</body>
</html>
