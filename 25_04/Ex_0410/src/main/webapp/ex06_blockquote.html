<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>blockquote 인용문</title>
	</head>
	
	<body>
		<h3>뽀롱뽀롱 뽀로로</h3>
		<!-- blockquote : 요소를 들여쓰기하는 인용문 -->
		<blockquote>
			<b>개구쟁이 뽀로로, 장난꾸러기 크롱, 우림한 포비, 조그만 해리</b>도 <i><b>사이좋은 친구</b></i>죠.			
		</blockquote>
	</body>
</html>
