<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.i1{ list-style: none;}
			.i2{ list-style: disc;}
			/* list-style: disc - 점을 찍는 기본값 */
			.i3{ list-style: circle;}
			/* list-style: circle - 하얀 점을 찍음 */
			.i4{ list-style: square;}
			/* list-style: square - 검은색 네모 점을 찍음 */
			.i5{ list-style: upper-alpha;}
			/* list-style: upper-alpha - 대문자 형태의 알파벳 */
			.i6{ list-style: lower-alpha;}
			/* list-style: lower-alpha - 소문자 형태의 알파벳 */
			.i7{ list-style: upper-roman;}
			/* list-style: upper-roman - 대문자 형태의 로마자 */
			.i8{ list-style: lower-roman;}
			/* list-style: lower-roman - 소문자 형태의 로마자 */
			.i8{ list-style: url(image/marker.gif); }
			/* list-style: lower-roman - 소문자 형태의 로마자 */
		</style>
	</head>
	
	<body>
		<ul>
			<li class="i1">리스트 스타일</li>
			<li class="i2">리스트 스타일</li>
			<li class="i3">리스트 스타일</li>
			<li class="i4">리스트 스타일</li>
			<li class="i5">리스트 스타일</li>
			<li class="i6">리스트 스타일</li>
			<li class="i7">리스트 스타일</li>
			<li class="i8">리스트 스타일</li>
		</ul>
	</body>
</html>
