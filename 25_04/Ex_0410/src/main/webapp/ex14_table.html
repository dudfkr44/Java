<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>테이블(표)</title>
	</head>
	<!-- table : 표와 관련된 모양을 생성하는 태그 -->
	<!-- tr : 행을 관리하는 태그 행만 관리함 -->
		<!-- td : 열을 관리하는 태그 내용을 넣는 구조 -->
		<!-- th : 열을 관리하는 태그 중 굵은 글꼴과 가운데 정렬하는 태그 -->
	<!-- border : 선의 두께를 관리하는 속성 -->
	<!-- caption : 테이블(표)의 제목을 생성하는 태그 -->

	<body>
		<table border="1">
			<caption>1행 1열</caption>
			<tr><!-- 행 -->
				<td>안녕</td><!-- 열 -->
			</tr>
		</table>
		
		<table border="1">
			<caption>1행 2열</caption>
			<tr><!-- 행 -->
				<td>메뉴1</td><!-- 열 -->
				<td>메뉴2</td><!-- 열 -->
			</tr>
		</table>
		
		<table border="1">
			<caption>2행 1열</caption>
			<tr><!-- 행 -->
				<td>메뉴1</td><!-- 열 -->
			</tr>
			<tr><!-- 행 -->
				<td>메뉴2</td><!-- 열 -->
			</tr>
		</table>
		
		<table border="1">
			<caption>2행 2열</caption>
			<tr><!-- 행 -->
				<th>메뉴1</th><!-- 열 -->
				<th>메뉴2</th><!-- 열 -->
			</tr>
			<tr><!-- 행 -->
				<td>짜장</td><!-- 열 -->
				<td>짬뽕</td><!-- 열 -->
			</tr>
		</table>
	</body>

</html>
