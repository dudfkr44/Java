<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list (글머리 기호)</title>
	</head>
	
	<body>
		<!-- unordered list(ul) : 순번이 없는 목록을 표시 -->
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
		<!-- ordered list(ol) : 순번이 매겨진 목록을 표시 -->
		<ol>
			<li>짜장면</li>
			<li>짬뽕</li>
			<li>볶음밥</li>
		</ol>
		<!-- list(li) 태그는 ol 및 ul 태그 안에 반드시 사용해야 함 -->
	</body>
</html>
