<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	
	<!-- dl 태그는 숫자나 앞의 점 표시가 없는 목록 작성 태그-->
	<!-- dd 태그는 dl 태그 사용 시 반드시 사용 -->
	<!-- dt 태그는 들여쓰기 해서 제목 개념으로 선택 사용 -->
	<body>
		<dl>
			<dt>Bear</dt>
			<dd>참다, 견디다</dd>
			<dd>곰</dd>
		</dl>
	</body>
</html>
