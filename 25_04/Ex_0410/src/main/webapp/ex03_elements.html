<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인/블록 요소</title>
	</head>
	<body>
		사랑의 하츄핑
		용기를 줘 아자핑
		희망의 차차핑
		
		<!-- p 태그는 브라우저 전체 영역(줄바꿈)을 차지하는 블록 요소 -->
		<p>
			<!-- 내가 가진 내용 만큼만 너비를 차지하는 인라인 요소 -->
			<b>단락</b>을 정의하는 p요소 (태그)
		</p>
		
		<p>
			<!-- b 태그와 같이 텍스트를 강조하는 태그지만
				 음성 낭독기가 실제로 강조해서 읽음 -->
			<strong>두번째</strong> p태그<br>
			세번째 텍스트
		</p>
		<p>
			<!-- i 태그는 기울임 글꼴로 표시
				 em 태그는 기울임 글꼴로 표시하고 음성 낭독기가 실제로 강조해서 읽음 -->
			<!-- br 태그는 강제로 줄을 바꾸는 태그 -->
			<i>개구쟁이</i> 뽀로로<br>
			<em>장난꾸러기</em> 크롱
		</p>
		
		<!-- hr 태그는 단락을 나눌 때 가로줄을 표시하는 블록 태그 -->
		<hr>
		</p>
		
		<p>
			<a href="https://www.naver.com">네이버예요</a><br>
			<a href="ex02_heading.html">HTML이란</a><br>
			<a href="http://speedrun.com/las"
				target="_blank">봐라 나의 실력을</a>
				
			<!-- 연결할 페이지가 아직 없는 a 태그에 (#)임시 링크를 넣어두면 된다 -->
			<!-- target="_blank" 는 하이퍼링크 클릭 시 새 탭에서 페이지 전환 -->
			<a href="#"
				target="_blank">임시 링크</a>
		</p>
		
		<p>
			<hr>
			<img src="image/background.jpg" alt='돌산'/>
			<img src="image/acid2Test.jpg" alt="웃는얼굴" title="나의 이미지"/>
		</p>
		
		<hr>
		
		<p>
			<!-- del 태그는 삭제선, ins는 밑줄 태그 -->
			즐거워 <del>라라핑</del>
			행복의 <ins>해핑</ins><br>
			<!-- sub 태그는 아래 첨자, sup 태그는 위 첨자 -->
			m<sub>2</sub>, co<sup>2</sup>
			
		</p>
		
	</body>
</html>
