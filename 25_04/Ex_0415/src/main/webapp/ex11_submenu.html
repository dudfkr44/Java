<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css"/>
		
		<style>
			#menu{ height: 40px; 
				   font-size: 16px;
				   width: 900px;
				   margin: 0 auto; }
				   
			.nav{ background: #63696b;
				  height: 40px;
				  width: 1000px;
				  margin: 0 auto;
				  position: relative; }
				  
			.nav li{ float:left; }
			
			.nav li:first-child{ margin-left: 75px; }
			
			.nav > li > a{ display: block;
						   line-height: 40px;
						   color: #fff;
						   font-weight: bold;
						   text-align: center;
						   padding: 0 50px; }

			.nav .sub{ position: absolute;
					   left: 0; top: 40px;
					   display: none; }
			
			.nav .plus a:hover{ background: #aaf; }
			
			.nav > li:hover > a{ background: #4a96de; }
			
			.nav > li:hover .sub{ display: block; }
			
			.sub li a{ color: #000;
					   padding: 0 20px; }

			
			.nav .sub1 li:first-child{ margin-left: 200px; }
			.nav .sub2 li:first-child{ margin-left: 250px; }
			.nav .sub3 li:first-child{ margin-left: 550px; }
			
			
		</style>
	</head>
	<body>
		<div id="menu">
			<ul class="nav">
				<li class="plus"><a href="#">처음으로</a></li>
				<li>
					<a href="#">여행안내</a>
					<ul class="sub sub1">
						<li><a href="#" target="_blank">소개합니다</a></li>
						<li><a href="#" target="_blank">오시는 길</a></li>
					</ul>
				</li>
				<li>
					<a href="#">이용방법</a>
					<ul class="sub sub2">
						<li><a href="#" target="_blank">객실 둘러보기</a></li>
						<li><a href="#" target="_blank">요금 안내</a></li>
						<li><a href="#" target="_blank">예약하기</a></li>
						<li><a href="#" target="_blank">예약안내</a></li>
					</ul>
				</li>
				<li>
					<a href="#">게시판</a>
					<ul class="sub sub3">
						<li><a href="#" target="_blank">공지사항</a></li>
						<li><a href="#" target="_blank">Q/A</a></li>
					</ul>
				</li>
				<li class="plus"><a href="#">프로필</a></li>
			</ul>
			
		</div>
	</body>
</html>
