<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form>
			
			<fieldset>
				<legend>input 연습</legend>
				<p>
					<label for="myId">아이디 : </label>
					<input type="text" size="12" id="myId">
				</p>
				
				<p>
					<label for="myPw">비밀번호 : </label>
					<input type="password" size="12" id="myPw">
				</p>
				
				<p>
					메일수신여부<br>
					<input type="radio" value="y" name="receive">예
					<input type="radio" value="n" name="receive">아니오
				</p>
				
				<p>
					관심분야<br>
					<input type="checkbox" value="html" name="ch1">HTML
					<input type="checkbox" value="css">CSS
				</p>
				
				<p>
					<input type="submit" value="전송">
					<input type="reset" value="취소">
					<input type="button" value="확인">
				</p>
				
				<p>
					업로드:<input type="file">
				</p>
				
				<textarea cols="50" rows="5" style="resize:none">내용 입력</textarea>
				
				<br>
				
				<select>
					<option>HTML</option>
					<option>CSS</option>
					<option>Java Script</option>
				</select>
			</fieldset>
			
		</form>
	</body>
</html>
