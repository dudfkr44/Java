<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			h1{ width: 200px;
				border: 1px solid black;
				background: #eee;
				text-align: center;
				padding: 80px 0;
				float: left;
				margin-left: 50px; }
				
			.box1{ box-shadow: -10px -10px 15px #333; }
			/* box-shadow: x좌표 y좌표 번짐 색상 */
			.box2{ box-shadow: 10px 10px 15px rgba(92, 209, 299, 1); }
			/* box-shadow: rgba(빨간색 강도, 초록색 강도, 파란색 강도, 투명도(0=투명, 1=불투명, 원색)) */
			.box3{ box-shadow: inset 5px -5px 20px 5px #333; }
			/* box-shadow: inset x좌표 y좌표 번짐 굵기 색상 */
			
			
		</style>
	</head>
	
	<body>
		<h1 class="box1">박스1</h1>
		
		<h1 class="box2">박스2</h1>
		
		<h1 class="box3">박스3</h1>
	</body>
</html>
