<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css" />
		
		<style>
			.bbs{ width: 260px;
				  border: 2px solid #ccc;
				  background: #ffc;
				  padding: 10px;
				  position: relative;
				  margin: 10px auto; }
				  
			.bbs h2{ color: #36f;
					 margin-bottom: 10px; }
					 
			.bbs ul li{ height: 18px;
						padding-left: 10px;
						background: url(image/arrow.gif) no-repeat 0% 65%; }
			
			.bbs ul li a{ color: #666; }
			
			.bbs ul li a:hover{ text-decoration: underline;
								color: #309; }
			
			.bbs p{ position: absolute;
				 	right: 10px;
				 	top: 15px; }
				 	
			.bbs p a{ color: #000; }
			
			.bbs p a:hover{ color: #aaf; }
			
		</style>
	</head>
	
	<body>
		<div class="bbs">
			<h2>게시판 제목</h2>
				<p><a href="#" target="_blank">더보기</a></p>
				
				<ul>
					<li><a href="#" target="_blank">최근 게시글 1</a></li>
					<li><a href="#" target="_blank">최근 게시글 2</a></li>
					<li><a href="#" target="_blank">최근 게시글 3</a></li>
					<li><a href="#" target="_blank">최근 게시글 4</a></li>
				</ul>
				
				
		</div>
	</body>
</html>
