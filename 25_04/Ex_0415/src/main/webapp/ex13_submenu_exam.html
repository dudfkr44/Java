<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/reset.css"/>
	
	<style>
		#nav{ width: 1000px; height: 45px;
			  padding: 6px 7px;
			  background: #666;
			  margin: 0 auto; }
		
		#nav > li{ float: left;
				   position: relative;
				   margin: 3px 10px;
				   margin-left: 70px; }
		
		#nav li a{ display: block;
				   font-weight: bold;
				   padding: 10px 20px;
				   color: #e7e5e5; }
		#nav li:hover a{ background: #fff;
						 color: #444; }
		
		#nav ul{ position: absolute;
				 left: 0; top: 42px;
				 width: 150px;
				 border: 1px solid black;
				 display: none; }
		
		#nav li:hover ul{ display: block; }
		
		#nav ul li:hover a{ background: #ccc;
							color: rgb(187, 230, 115); }
	</style>
	</head>
	<body>
		<ul id="nav">
