<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin(바깥쪽 여백)</title>
		<style>
			div{border: 5px solid blue;
				background: yellow;}
			.box1{margin:20px;} /* 상하좌우 20px */
			.box2{margin:30px 50px;} /* 상하 30px, 좌우 50px */
			/* margin 속성은 중복된 값이 있을 시 더 큰 값으로 지정됨 */
			.box3{margin:20px 40px 60px;} /* 상 20px, 좌우 40px, 하 60px */
			.box4{margin:10px 30px 50px 70px;} /* 상 10px 우 30px 하 50px 좌 70px */
		</style>
	</head>
	<!-- p 태그는 margin 속성이 상하좌우 16px씩 들어가 있음 -->
	<body>
		<div class="box1">마진 CSS 연습 1</div>
		<div class="box2">마진 CSS 연습 2</div>
		<div class="box3">마진 CSS 연습 3</div>
		<div class="box4">마진 CSS 연습 4</div>
	</body>
</html>
