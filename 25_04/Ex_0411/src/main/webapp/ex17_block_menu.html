<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{ margin: 0; padding: 0; }
			li{ list-style: none; }
			
			ul{ width:130px; }
			
			li a{ display: block;
				  text-decoration: none;
				  background: #f30;
				  padding: 5px;
				  margin: 3px 0;
				  color: #fff; }
				  /* (:가상 클래스) - 특정 상황을 감지하여 디자인을 바꾸기 위한 개념 */
				  /* hover - 마우스 오버(커서 접근)를 감지 */
				  /* active - 마우스 클릭을 감지 */	
			li a:hover{ background: #0c0;
						color: #ff0;
						font-weight: bold;
						text-decoration: underline; }
					
			li a:active{ color: blue; }
		</style>
	</head>
	
	<body>
		<div>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</div>
	</body>
</html>
