<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{ margin:0; padding: 0; }
			div{ border: solid black }
			.container{ width:800px;
						margin:30px auto;
						padding:20px;
						border:2px solid #ddd; }
			h2{font: bold 20px sans-serif; 
				text-align: center;
				line-height: 50px; }
			dt{ padding:15px 0;
				background: #aaf;
				text-align: center;
				border-bottom: 2px solid blue;
				font-weight:bold;
				margin: 15px 0 20px 0; }
			.line{ text-indent: 10px;
				   border-bottom:2px dotted black;
				   padding: 10px 0; }
			a{ text-decoration: line-through; }
			/* text-decoration: underline - 글자 밑줄 */
			/* text-decoration: none - 글자 밑줄 제거 */
			/* text-decoration: line-through - 상쇄선(삭제 표시) */
		</style>
	</head>
	
	<body>
		<div class="container">
			<h2>한국의 속담</h2>
			<dl>
				<dt><a href="#">1. 까마귀 날자 배 떨어진다.</a></dt>
				<dd class="line">어떤 행동을 하거나 무엇인가를 시작하면 그에 따른 결과가 따라온다.</dd>
			</dl>
			<dl>
				<dt><a href="#">2. 발 없는 말이 천리 간다.</a></dt>
				<dd class="line">정확한 사실과는 다르지만, 비록 허위라도 널리 퍼져서 많은 사람이 믿게 되는 일이 있다.</dd class="line">
			</dl>
			<dl>
				<dt><a href="#">3. 오늘은 나비가 되어라, 내일은 병아리가 되어라.</a></dt>
				<dd class="line">어떤 때는 날쌔고 즐겁게, 어떤 때는 조용하고 신중하게 행동하라.</dd>
			</dl>
			<dl>
				<dt><a href="#">4. 바늘 도둑이 소도둑 된다.</a></dt>
				<dd class="line">작은 범죄를 저지르는 사람은 점점 큰 범죄를 저지르는 사람이 될 수 있다.</dd>
			</dl>
		</div>
	</body>
</html>
