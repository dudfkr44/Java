<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Word wrap(영역을 벗어나는 영단어 처리)</title>
		<style>
			p{ width: 100px;
			   background: #69f; }
			.ww{ word-wrap: break-word;}
		</style>
	</head>
	
	<body>
		<p>
			이 영역에는 매우 긴 영단어가 포함되어 있다.
			hippopotomonstrosesquippedaliophobia
		</p>
		<p class="ww">
			이 영역에는 매우 긴 영단어가 포함되어 있다.
			hippopotomonstrosesquippedaliophobia
		</p>
	</body>
</html>
