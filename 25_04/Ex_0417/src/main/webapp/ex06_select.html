<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>과일 선택</title>
	</head>
	
	<script>
		function show() {
			let selFruit = document.getElementById("fruit").value;
			
			if(selFruit === '') {
				alert("과일 선택은 필수입니다.");
			} else {
				switch(selFruit) {
					case "사과": alert("사과"); break;
					case "바나나": alert("바나나"); break;
					case "오렌지": alert("오렌지"); break;
				}
			}
			
		}
	</script>
	
	<body>
		<select id="fruit">
			<option value="">선택하세요</option>
			<option value="사과">Apple</option>
			<option value="바나나">Banana</option>
			<option value="오렌지">Orange</poption>
			<input type="button" value="확인" onclick="show();">
		</select>
	</body>
</html>
