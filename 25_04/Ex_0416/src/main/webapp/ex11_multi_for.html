<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			*{ text-align: center; }
			table{ border-collapse: collapse; }
			th.title{ background: #af4; }
			td{ padding: 2px 5px; }
		</style>
		
		
		<script>
			document.write("<table border='1'><tr>");

         for (let i = 2; i <= 9; i++) {
            document.write("<th class='title'>", i, "ë‹¨</th>");
         }
         document.write("</tr>");
         
         for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 2; j <= 9; j++) {
               document.write("<td>", j, " X ", i, " = ", i * j, "<br></td>");
            } // inner
         	document.write("</tr>");
         } // outer
         
         document.write("</table>");
		</script>
		
	</head>
	
	<body>
		
	</body>
</html>
