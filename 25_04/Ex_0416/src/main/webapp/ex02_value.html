<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			//var, let, const: 자료형
			//var num = 10;
			//var num = 20;
			//var는 변수 이름이 중복되어도 나중에 쓰여진 변수의 값을 출력
			//var는 변수 이름이 중복되면 오류를 알려줌
			//var와 let은 자료형의 구분(문자, 문자열, 정수, 실수)을 하지 않음
			//var와 let은 홑따옴표(문자), 쌍따옴표(문자열)을 구분하지 않음
			
			let num = 10;
			let num2 = 20;
			
			document.write(num + " / " + num2);
			
			const num3 = 100;
			//const 자료형은 한 번 정해진 값은 변하지 않음
			//num3 = 500;
			document.write("<br>" + num3 + "<hr>");
			
			num = "반가워요";
			num2 = '나도 반가워요';
			
			document.write(num + num2 + "<br>");
			
			//자바 스크립트에서는 +(더하기) 대신 ,(콤마)로 두 자료형을 이어서 붙일 수가 있음
			
			num = 10;
			num2 = 20;
			document.write(num, num2);
			
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
