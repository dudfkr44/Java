<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let arr = [1, 2, 3, 4, 5];
			
			
			//let 키워드는 배열을 만들 때, 배열의 속성값의 타입이 불일치 해도 상관없음
			
			
			for(let i = 0; i < arr.length; i++) {
				document.write(arr[i], " ");
			}
			
			document.write("<hr>");
			
			
			let money = new Array(3);
			
			money[0] = 10;
			money[1] = 11;
			money[2] = "hi";
			money[3] = 12;
			money[7] = 15;
			
			for(let i = 0; i < money.length; i++) {
				document.write(money[i], ' ');
			}
			
			
			
			document.write("<hr>");
			
			let money2 = new Array(2);
			money2[0] = new Array(2);
			money2[1] = new Array(2);
			
			money2[0][0] = 10;
			money2[0][1] = 'hello';
			
			money2[1][0] = true;
			money2[1][1] = 3.14;
			
			
			for(let i = 0; i < money2.length; i++) {
				for(let j = 0; j < money2[i].length; j++) {
					document.write(money2[i][j] + " ");
				}
				document.write("<br>");
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
